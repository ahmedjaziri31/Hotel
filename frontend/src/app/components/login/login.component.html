<div class="login-container">
  <div class="login-card">
    <h2>Hotel Complaint System</h2>
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Email" required>
            <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="f['email'].errors?.['email']">Enter a valid email</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password" required>
            <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid" class="full-width">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
